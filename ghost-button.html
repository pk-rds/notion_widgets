

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />

<style>

button {
	padding: 10px 10px;
	cursor: pointer;
	font-family: "Montserrat", sans-serif;
	font-size: 14px;
	text-align: center;
        display: inline-block;
}

#circle {
	width: 8rem;
	border-radius: 10px;
	border: 2px solid #CB912F;
	background: none;
	color: #CB912F;
	position: relative;
	overflow: hidden;
	transition: background 800ms ease, color 800ms ease, transform 500ms ease;
}

#circle::before {
	content: "";
	width: 100%;
	height: 8rem;
	background: #CB912F;
	position: absolute;
	left: 0;
	top: 110%;
	border-radius: 50%;
	transition: top 500ms ease;
	z-index: -1;
}

#circle:hover:before {
	top: -150%;
}

#circle:hover {
	background: #CB912F;
	color: #fff;
}

#circle:active {
	transform: scale(0.9);
}

</style>

</head>
<body>
  <div id="container">
	<button id="circle">View Resume</button>
</div>
